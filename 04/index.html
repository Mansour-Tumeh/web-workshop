<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>

    </nav>
  </header>
  
  <main>
    <section>
      <h2>About Me</h2>
      <p>I am a web developer passionate about HTML and CSS.</p>
    </section>
    <section>
      <img src="https://images.pexels.com/photos/574071/pexels-photo-574071.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
      <img src="https://images.pexels.com/photos/4974914/pexels-photo-4974914.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
      <!-- <img src="https://images.pexels.com/photos/3861958/pexels-photo-3861958.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt=""> -->
     <img src="https://images.pexels.com/photos/3184660/pexels-photo-3184660.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
    </section>
    <section>
      <h2>Contact Information</h2>
      <p>Email: info@example.com</p>
      <p>Phone: 123-456-7890</p>
    </section>
    <section>
      <h2>My Pet</h2>
      <img src="https://images.pexels.com/photos/6318997/pexels-photo-6318997.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="My Pet">

    <section>
      <h2>Contact Form</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
        <input type="submit" value="Submit">
